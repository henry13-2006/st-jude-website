<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - St. Jude's School</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="admin-page">
        <header>
            <h1><i class="bi bi-gear"></i> Admin Panel - St. Jude's School</h1>
            <a href="index.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Site</a>
        </header>

        <div id="login-section">
            <div class="login-container">
                <h2><i class="bi bi-shield-lock"></i> Admin Login</h2>
                <input type="password" id="admin-password" placeholder="Enter password">
                <button id="login-btn"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </div>
        </div>

        <div id="admin-panel" style="display: none;">
            <div class="admin-container">
                <div class="admin-section">
                    <h3><i class="bi bi-newspaper"></i> Update News</h3>
                    <input type="text" id="news-title" placeholder="News Title">
                    <textarea id="news-content" placeholder="News Content"></textarea>
                    <button id="add-news-btn"><i class="bi bi-plus-circle"></i> Add News</button>
                </div>
                <div class="admin-section">
                    <h3><i class="bi bi-image"></i> Upload Image</h3>
                    <input type="file" id="image-upload" accept="image/*">
                    <button id="upload-image-btn"><i class="bi bi-upload"></i> Upload</button>
                </div>
                <button id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
